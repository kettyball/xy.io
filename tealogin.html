			<img src="image/老师形象.png" class="student-img">
		</span>
	</div>
	<div class="stulogin">
		<h1>账号登录</h1>
		<form name="myForm" action="index.html" onsubmit="return validateForm()" method="post">
			<p2>账号：</p2>
			<input type="text" id="name"  placeholder="学号" >
			<br>
			<br>
			<p3>密码：</p3>
			<input type="text" id="password" placeholder="密码">
			<br>
		</form>
		<div id="org"></div>
		 <a class="link" href="index.html" onclick="javascript:checkCookie(document.getElementById('name').value);return validateForm()">
		<div class="login_bottom">
			<button class="login_botton" type="submit"><h4>登录</h4></button>
		</div></a>

	</div>
</div>
<br>
<br>
<script>
function testClk(){
	var obj = document.getElementById("org"); 
	var sel = document.getElementById("identity");
}

function validateForm(){
	var x=document.forms["myForm"]["name"].value;
    if (x==null || x==""){
    alert("输入不得为空");
    return false;
	}
}

function setCookie(cname,cvalue,exdays){
	var d = new Date();
	d.setTime(d.getTime()+(exdays*24*60*60*1000));
	var expires = "expires="+d.toGMTString();
	document.cookie = cname+"="+cvalue+"; "+expires;
}
	
function getCookie(cname){
	var name = cname + "=";
	var ca = document.cookie.split(';');
	for(var i=0; i<ca.length; i++){
		var c = ca[i].trim();
		if (c.indexOf(name)==0) { 
			return c.substring(name.length,c.length);
		}
	}
	return "";
}
	
function checkCookie(cname){
	setCookie("username",cname,30);
	var user=getCookie("username");
	if (user!=""){
		alert("欢迎 " + user + "登录");
	}
	else{
		user = prompt("请输入你的用户名:","");
  		if (user!="" && user!=null){
    		setCookie("username",user,30);
    	}
	}
}
</script>
</body>
</html>
