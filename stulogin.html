<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生登录界面</title>
	<link href="css/stulogin.css" rel="stylesheet" type="text/css">
</head>

<body>
<div class="headfirst">
	<span class="fontfirst">学生选课管理平台</span>
</div>
<br>
<div class="h-content">
	<div class="student">
		<span style="cursor:pointer">
			<img src="image/学生形象.png" class="student-img">
		</span>
	</div>
	<div class="stulogin">
		<h1>账号登录</h1>
		 <form name="myForm" action="index.html" onsubmit="return validateForm()" method="post">
			<p2>账号：</p2>
			<input type="text" id="name"  placeholder="学号" >
			<br>
			<br>
			<p3>密码：</p3>
			<input type="text" id="password" placeholder="密码">
			<br>
			<br>
			<p3>年级：</p3>
			<select id="identity" name="identity" onchange="testClk()">
				<option value="2021">2021</option>
				<option value="2020">2020</option>
				<option value="2020">2019</option>
				<option value="2020">2018</option>
			</select>
		</form>
		<div id="org"></div>
		 <a class="link" href="index.html" onclick="javascript:checkCookie(document.getElementById('name').value);return validateForm()">
		<div class="login_bottom">
			<button class="login_botton" type="submit"><h4>登录</h4></button>
		</div></a>
		<br>
	</div>
</div>
<br>
<br>

<script src="js/login_check.js"></script>
</body>
</html>
