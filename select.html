<script type="text/javascript">
	$(function(){
		$('#table').basictable({
			breakpoint: 768
		});
		$("#table").reponsetable({
			"id":"table",
			"operation": "editer",
			"type":"numbers",
			"colum": [
				{"field": "Number","title": "课程编号"},
				{"field": "Name","title": "课程名称"},
				{"field": "Teaname","title": "教师姓名"},
				{"field": "Time","title": "开课时间"},
				{"field": "Grade","title": "学分"},
				{"field": "Sport","title": "剩余容量"}
			],
			"data": [
				{"Number": "A0001","Name": "高等数学","Teaname": "一二三","Time": "星期一 1-2节","Grade": 5,"Sport": "40/50"},
				{"Number": "A0002","Name": "线性代数","Teaname": "四五六","Time": "星期四 3-5节","Grade": 3,"Sport": "40/50"},
				{"Number": "A0003","Name": "概率论与数理统计","Teaname": "七八九","Time": "星期三 6-8节","Grade": 3,"Sport": "40/50"},
				{"Number": "A0004","Name": "大学物理","Teaname": "三四五","Time": "星期二 1-2节","Grade": 3,"Sport": "40/50"},
				{"Number": "A0005","Name": "离散数学","Teaname": "六七九","Time": "星期五 3-5节","Grade": 3,"Sport": "40/50"},
			]
		});

	})
	function addtr() {
		layer.open({
		  type: 1,
		  title: '添加选课信息',
		  closeBtn: 1,
		  area: '516px',
		  skin: '#fff', //没有背景色
		  shadeClose: true,
		  content: $('#editcontent'),
		  btn:["保存","关闭"],
		  btn1:function(index,layero){
			  var Number=$("#Number").val();
			  var Name=$("#Name").val();
			  var Teaname=$("#Teaname").val();
			  var Time=$("#Time").val();
			  var Grade=$("#Grade").val();
			  var Sport=$("#Sport").val();
			  var obj = {
				"Number":Number,
			  	"Name": Name,
			  	"Teaname": Teaname,
			  	"Time": Time,
			  	"Grade": Grade,
				"Sport":Sport
			  };
			  reponse.addtr(obj, "table");
			  //reponse.editsavetr(obj, "table");
			  layer.close(index);
		  },btn2:function(index,layero){
			  layer.close(index);
		  }
		});
	};
	function uptr(btn, e) {
		var tr = $(btn).parent().parent();
		reponse.moveuptr(tr, "table");
	}
	function downtr(btn, e) {
		var tr = $(btn).parent().parent();
		reponse.moveDown(tr, "table");
	}
	function ExportExcel() {
		var tableobj=$("#table").data("tableObj");
		reponse.JSONToCSVConvertor(tableobj, true,"选课信息表格");
	}
	function resivetabledata(){
		var pp=$("#table").data("tableObj").data;
		alert(JSON.stringify(pp));
	}
	function reloadtable(){
		var data=[
			{"Number": "A0001","Name": "高等数学","Teaname": "一二三","Time": "星期一 1-2节","Grade": 5,"Sport": "40/50"},				{"Number": "A0002","Name": "线性代数","Teaname": "四五六","Time": "星期四 3-5节","Grade": 3,"Sport": "40/50"},
			{"Number": "A0003","Name": "概率论与数理统计","Teaname": "七八九","Time": "星期三 6-8节","Grade": 3,"Sport": "40/50"},
			{"Number": "A0004","Name": "大学物理","Teaname": "三四五","Time": "星期二 1-2节","Grade": 3,"Sport": "40/50"},
			{"Number": "A0005","Name": "离散数学","Teaname": "六七九","Time": "星期五 3-5节","Grade": 3,"Sport": "40/50"}
		]
		reponse.reloadtable(data,"table");
	}
	function edittr(a, e) {
		var tr = $(a).parent().parent();
		reponse.resiverowdata(tr, "table");
		var rowdata=$("#table").data("rowdata");
		//alert(JSON.stringify(rowdata));
		
		layer.open({
		  type: 1,
		  title: '编辑人员信息',
		  closeBtn: 1,
		  area: '516px',
		  skin: '#fff', //没有背景色
		  shadeClose: true,
		  content: $('#editcontent'),
		  btn:["保存","关闭"],
		  btn1:function(index,layero){
			  var Number=$("#Number").val();
			  var Name=$("#Name").val();
			  var Teaname=$("#Teaname").val();
			  var Time=$("#Time").val();
			  var Grade=$("#Grade").val();
			  var Sport=$("#Sport").val();
			  var obj = {
				"Number":Number,
				"Name":Name,
			  	"Teaname": Teaname,
			  	"Time": Time,
			  	"Grade": Grade,
				"Sport":Sport
			  };
			  reponse.editsavetr(obj, "table");
			  layer.close(index);
		  },btn2:function(index,layero){
			  layer.close(index);
		  }
		});
	}
	function deletetr(a, e) {
		var tr = $(a).parent().parent();
		reponse.deletetr(tr, e);
	}
	function coldata(){
		var pp=reponse.Columndata("Name","table");
		alert(pp);
	}
</script>
