<script>
function loadXMLDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      myFunction(this);
    }
  };
  xhttp.open("GET", "cd_catalog.xml", true);
  xhttp.send();
}
function myFunction(xml) {
  var i;
  var xmlDoc = xml.responseXML;
  var table="<tr><th>课程编号</th><th>课程名称</th><th>教师姓名</th><th>开课时间</th><th>学分</th><th>剩余容量</th></tr>";
  var x = xmlDoc.getElementsByTagName("CD");
  for (i = 0; i <x.length; i++) {
    table += "<tr><td>" +
    x[i].getElementsByTagName("NUMBER")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("NAME")[0].childNodes[0].nodeValue +
    "</td><td>" + 
	x[i].getElementsByTagName("TEANAME")[0].childNodes[0].nodeValue +
    "</td><td>" + 
	x[i].getElementsByTagName("TIME")[0].childNodes[0].nodeValue +
    "</td><td>" + 
	x[i].getElementsByTagName("SCORE")[0].childNodes[0].nodeValue +
    "</td><td>" + 
	x[i].getElementsByTagName("STUDY")[0].childNodes[0].nodeValue +
    "</td></tr>" + ;
  }
  document.getElementById("demo").innerHTML = table;
}
</script>
